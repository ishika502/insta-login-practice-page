<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login Page</title>
    <link rel="stylesheet" href="D:\web D\css\ig.css">
</head>

<body>
    <div class="wrapper">

        <div class="header">
            <div class="top">
                <div class="logo">
                    <img src="images/ig.png" alt="Instagram">
                </div>
                <div class="form">
                    <div class="input_field">
                        <input type="text" placeholder="Phone number,username, or email" class="input">
                    </div>
                    <div class="input_field">
                        <input type="password" placeholder="Password" class="input">
                    </div>
                    <div class="btn">
                        <a href="#">Log In</a>
                    </div>
                </div>
                <div class="or">
                    <div class="line"></div>
                    <p>OR</p>
                    <div class="line"></div>
                </div>
                <div class="diff">
                    <div class="fb">
                        <img src="images/fb.png" alt="Facebook">
                        <p>Log in with Facebook</p>
                    </div>
                    <div class="forgot">
                        <a href="#">Forgot password?</a>
                    </div>
                </div>
            </div>

            <div class="signup">
                <p>Don't have an account? <a href="#">Sign Up</a></p>
            </div>

            <div class="apps">
                <p>Get the app.</p>
                <div class="icons">
                    <a href="#"><img src="images/apple.png" alt="app store"></a>
                    <a href="#"><img src="images/gplay.png" alt="google play store"></a>
                </div>
            </div>


        </div>
        <div class="footer">
            <div class="links">
                <ul>
                    <li><a href="#">ABOUT US</a></li>
                    <li><a href="#">SUPPORT</a></li>
                    <li><a href="#">PRESS</a></li>
                    <li><a href="#">API</a></li>
                    <li><a href="#">JOBS</a></li>
                    <li><a href="#">PRIVACY</a></li>
                    <li><a href="#">TERMS</a></li>
                    <li><a href="#">DIRECTORY</a></li>
                    <li><a href="#">PROFILES</a></li>
                    <li><a href="#">HASHTAGS</a></li>
                    <li><a href="#">LANGUAGE</a></li>
                </ul>
            </div>
            <div class="copyright">
                @2020 Instagram
            </div>
        </div>
    </div>

</body>

</html>
